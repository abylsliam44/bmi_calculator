<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="container text-center">
        <h1 class="title">BMI Calculator</h1>
        <form action="/calculate-bmi" method="post" class="mt-3">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" name="weight" id="weight" class="form-control" placeholder="Enter your weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (m):</label>
                <input type="number" step="0.01" name="height" id="height" class="form-control" placeholder="Enter your height" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
